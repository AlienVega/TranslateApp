<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49b22bb0c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Translate app</title>
</head>
<body>
    <div class="container">
        <div class="translator_property">
            <ul class="nuv_item">
                <li>
                    <select name="" id="">

                    </select>
                </li>
                <i class="fa-solid fa-right-left"></i>
                <li>
                    <select name="" id="">

                    </select>
                </li>
            </ul>
            <div class="write_box">
                <div class="property_from">
                    <textarea maxlength="5000" class="fromText"  placeholder="write down"></textarea>
                    <div class="icons">
                        <i class="fa-solid fa-volume-high from"></i>
                        <div class="code_length">0 / 5.000</div>
                    </div>
                </div>
                <div class="property_trans">
                    <textarea maxlength="5000" class="toTranslate"   disabled></textarea>
                    <div class="icons">
                        <i class="fa-solid fa-volume-high to"></i>
                        <i class="fa-regular fa-copy"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="languages.js"></script>
    <script src="main.js"></script>

</body>
</html>
